<!-- Modal -->
<div class="modal fade" id="exampleModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title modalHeader col-md-6" id="exampleModalLabel">Termos e Condições</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modalTerms">
        {% include artists/form/terms.html %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="button-success pure-button button-xlarge formBut">
          <h3>
            <i class="fa fa-paper-plane"></i>
            &nbsp;Send
          </h3>
        </button>
      </div>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    {% javascript form-submission-handler %}
    </div>
  </div>
</div>
